# Firefox Browser Configuration for Local Execution
# All Firefox settings are defined here - NO HARDCODING in Java code
browser: firefox
platform: LOCAL

# Firefox Options
options:
  # Arguments for normal mode
  args: []
  
  # Arguments for headless mode (applied when -Dheadless=true)
  headlessArgs:
    - -headless
  
  prefs:
    # Basic preferences
    dom.webnotifications.enabled: false
    dom.push.enabled: false
    browser.safebrowsing.malware.enabled: false
    browser.safebrowsing.phishing.enabled: false
    
    # Headless mode stability preferences (applied when headless=true)
    browser.startup.homepage: about:blank
    startup.homepage_welcome_url: about:blank
    startup.homepage_welcome_url.additional: ""
    browser.tabs.remote.autostart: false
    browser.tabs.remote.autostart.2: false
    browser.sessionstore.resume_from_crash: false
    browser.cache.disk.enable: false
    browser.cache.memory.enable: true
    browser.cache.offline.enable: false
    network.http.use-cache: false
    
    # Window size for headless (as preferences, more reliable than args)
    browser.window.width: 1920
    browser.window.height: 1080

# Capabilities
capabilities:
  acceptInsecureCerts: true
  pageLoadStrategy: eager
  unhandledPromptBehavior: dismiss

# Timeouts (in seconds)
timeouts:
  implicit: 10
  pageLoad: 30
  script: 30

# Window Configuration
window:
  maximize: true
  width: 1920
  height: 1080

# Headless Mode (can be overridden via -Dheadless=true)
headless: false

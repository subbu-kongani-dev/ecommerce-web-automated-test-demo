# Chrome Browser Configuration for Local Execution
# All Chrome settings are defined here - NO HARDCODING in Java code
browser: chrome
platform: LOCAL

# Chrome Options
options:
  # Arguments for normal (non-headless) mode
  args:
    - --start-maximized
    - --remote-allow-origins=*
    - --disable-blink-features=AutomationControlled
  
  # Arguments for headless mode (applied when -Dheadless=true)
  headlessArgs:
    - --headless=new
    - --no-sandbox
    - --disable-dev-shm-usage
    - --disable-gpu
    - --disable-software-rasterizer
    - --disable-background-networking
    - --disable-default-apps
    - --disable-sync
    - --disable-translate
    - --hide-scrollbars
    - --metrics-recording-only
    - --mute-audio
    - --no-first-run
    - --safebrowsing-disable-auto-update
    - --disable-background-timer-throttling
    - --disable-backgrounding-occluded-windows
    - --disable-renderer-backgrounding
    - --disable-ipc-flooding-protection
    - --log-level=3
    - --silent
    - --window-size=1920,1080
  
  experimentalOptions:
    excludeSwitches:
      - enable-automation
    useAutomationExtension: false
  
  prefs:
    profile.default_content_setting_values.notifications: 2
    profile.default_content_settings.popups: 0
    credentials_enable_service: false
    profile.password_manager_enabled: false

# Capabilities
capabilities:
  acceptInsecureCerts: true
  pageLoadStrategy: eager
  unhandledPromptBehavior: dismiss

# Timeouts (in seconds)
timeouts:
  implicit: 10
  pageLoad: 30
  script: 30

# Window Configuration
window:
  maximize: true
  width: 1920
  height: 1080

# Headless Mode (can be overridden via -Dheadless=true)
headless: false

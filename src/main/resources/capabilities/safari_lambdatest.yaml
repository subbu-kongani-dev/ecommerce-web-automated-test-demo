# Safari Browser Configuration for LambdaTest Execution
browser: safari
platform: LAMBDATEST

# LambdaTest Configuration
lambdatest:
  hubUrl: https://hub.lambdatest.com/wd/hub
  user: ${LT_USERNAME}
  accessKey: ${LT_ACCESS_KEY}

# LambdaTest Capabilities
capabilities:
  browserName: Safari
  browserVersion: latest
  platformName: macOS Ventura
  
  # LambdaTest Specific Options
  LT:Options:
    build: NopCommerce Automation Build
    name: Safari Test Execution
    project: NopCommerce E-commerce Testing
    tags:
      - safari
      - ecommerce
      - regression
    
    # Network and Performance
    network: true
    networkLogs: true
    video: true
    visual: true
    console: true
    
    # Timezone and Resolution
    timezone: UTC
    resolution: 1920x1080
    
    # Selenium Configuration
    selenium_version: 4.15.0
    driver_version: latest
    
    # Test Configuration
    idleTimeout: 300
    queueTimeout: 600
    commandTimeout: 600
    
    # Accept certificates
    acceptInsecureCerts: true

# Timeouts (in seconds)
timeouts:
  implicit: 10
  pageLoad: 30
  script: 30

# Headless Mode (Not supported in Safari)
headless: false
